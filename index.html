<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB to HEX</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
</head>

<body>
  <div class="container mt-5 bg-light" id="container">
    <div class="row justify-content-center p-2">
      <div class="col-sm-5 mr-5" id=" RGB">
        <form class="needs-validation" novalidate>
          <div class="h4">RGB</div>
          <div class="form-group row">
            <label for="validationCustom01" class="col-sm-1 col-form-label text-nowrap">R :</label>
            <div class="col-sm-8">
              <input type="number" min="0" max="255" class="form-control" id="inputR" placeholder="0-255" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please choose a number between 0-255.
              </div>
            </div>
            <div class="col-sm-1 rounded border" style="height: 38px;" id="colorR"></div>
          </div>
          <div class="form-group row">
            <label for="validationCustom02" class="col-sm-1 col-form-label text-nowrap">G :</label>
            <div class="col-sm-8">
              <input type="number" min="0" max="255" class="form-control" id="inputG" placeholder="0-255" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please choose a number between 0-255.
              </div>
            </div>
            <div class="col-sm-1 rounded border" style="height: 38px;" id="colorG"></div>
          </div>
          <div class="form-group row">
            <label for="validationCustom03" class="col-sm-1 col-form-label text-nowrap">B :</label>
            <div class="col-sm-8">
              <input type="number" min="0" max="255" class="form-control" id="inputB" placeholder="0-255" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please choose a number between 0-255.
              </div>
            </div>
            <div class="col-sm-1 rounded border" style="height: 38px;" id="colorB">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary" id="convert">Convert</button>
            </div>
          </div>
        </form>

      </div>
      <div class="col-sm-5" id="HEX">
        <div class="d-flex flex-column">
          <div class="h4">HEX</div>
          <div class="d-inline p-1 border rounded font-weight-bold" id="hexInput">#HexWillShowHere</div>
          <div class="mt-2 rounded border" style="width: 100px; height: 100px;" id="showHEX"></div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
